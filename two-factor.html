<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√©rification en deux √©tapes - Certicam</title>
    <link rel="stylesheet" href="css/tokens.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .two-factor-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            min-height: 600px;
        }

        .two-factor-left {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 500px;
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo img {
            height: 40px;
            margin-bottom: 20px;
        }

        .two-factor-title {
            font-size: 2rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .two-factor-subtitle {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .code-instruction {
            color: #1a1a1a;
            font-weight: 500;
            margin-bottom: 25px;
        }

        .code-inputs {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .code-input {
            width: 50px;
            height: 50px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            transition: all 0.2s ease;
        }

        .code-input:focus {
            outline: none;
            border-color: #00D4AA;
            box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
        }

        .code-input.filled {
            background: #f8fffe;
            border-color: #00D4AA;
        }

        .code-input.error {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .resend-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .resend-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .resend-link {
            color: #00D4AA;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        .resend-link.disabled {
            color: #9ca3af;
            cursor: not-allowed;
        }

        .verify-btn {
            width: 100%;
            padding: 16px;
            background: #2d3436;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .verify-btn:hover {
            background: #636e72;
            transform: translateY(-1px);
        }

        .verify-btn:disabled {
            background: #e1e5e9;
            color: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .verify-btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .verify-btn.loading::after {
            content: "";
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .two-factor-right {
            flex: 1;
            background: linear-gradient(135deg, #a8c8ff 0%, #c8b5ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .security-illustration {
            position: relative;
            z-index: 2;
        }

        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .floating-icon {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.5rem;
            animation: float 6s ease-in-out infinite;
        }

        .floating-icon.icon-1 {
            width: 60px;
            height: 60px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-icon.icon-2 {
            width: 40px;
            height: 40px;
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-icon.icon-3 {
            width: 50px;
            height: 50px;
            bottom: 15%;
            left: 15%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Same security graphic as login */
        .security-graphic {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .shield {
            width: 120px;
            height: 140px;
            background: #4CAF50;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }

        .check-mark {
            color: white;
            font-size: 3rem;
            font-weight: bold;
        }

        .fingerprint {
            position: absolute;
            right: -30px;
            top: -20px;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .fingerprint::before {
            content: "üîí";
            font-size: 2rem;
        }

        .lock-icon {
            position: absolute;
            bottom: -20px;
            left: -20px;
            width: 60px;
            height: 60px;
            background: #2196F3;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3);
        }

        .password-dots {
            position: absolute;
            bottom: -40px;
            right: -40px;
            display: flex;
            gap: 8px;
            background: #00D4AA;
            padding: 12px 20px;
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(0, 212, 170, 0.3);
        }

        .dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }

        .error-message {
            color: #ef4444;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .two-factor-container {
                flex-direction: column;
                margin: 20px;
                border-radius: 15px;
            }

            .two-factor-left {
                padding: 40px 30px;
            }

            .two-factor-right {
                padding: 30px;
                min-height: 200px;
            }

            .code-inputs {
                gap: 8px;
            }

            .code-input {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
        <div class="two-factor-container">
        <div class="two-factor-left">
            <div class="logo">
                <div class="logo-icon">
                    <div class="logo-bar red"></div>
                    <div class="logo-bar yellow"></div>
                    <div class="logo-bar green"></div>
                </div>
                <span class="logo-text">Certicam</span>
            </div>
            
            <h1 class="two-factor-title">V√©rification en deux √©tapes</h1>
            <p class="two-factor-subtitle">
                Saisissez le code de v√©rification envoy√© √† votre t√©l√©phone
            </p>

            <form id="two-factor-form">
                <div class="verification-code-container">
                    <div class="code-inputs">
                        <input type="text" maxlength="1" class="code-input" id="code1">
                        <input type="text" maxlength="1" class="code-input" id="code2">
                        <input type="text" maxlength="1" class="code-input" id="code3">
                        <input type="text" maxlength="1" class="code-input" id="code4">
                        <input type="text" maxlength="1" class="code-input" id="code5">
                        <input type="text" maxlength="1" class="code-input" id="code6">
                    </div>
                    <div class="error-message" id="code-error" style="display: none;"></div>
                </div>

                <div class="resend-section">
                    <p>Vous n'avez pas re√ßu le code ?</p>
                    <button type="button" class="resend-btn" id="resend-code">
                        Renvoyer le code
                    </button>
                </div>

                <button type="submit" class="verify-btn">
                    V√©rifier
                </button>
            </form>

            <div class="back-link">
                <a href="login.html">‚Üê Retour √† la connexion</a>
            </div>
        </div>

        <div class="two-factor-right">
            <div class="floating-icons">
                <div class="floating-icon icon-1">ÔøΩ</div>
                <div class="floating-icon icon-2">ÔøΩ</div>
                <div class="floating-icon icon-3">‚úâÔ∏è</div>
            </div>
            
            <div class="security-graphic">
                <div class="security-scene">
                    <div class="phone-3d">
                        <div class="phone-screen">
                            <div class="sms-message">
                                <div class="message-header">
                                    <div class="sender">Certicam</div>
                                    <div class="time">maintenant</div>
                                </div>
                                <div class="message-content">
                                    Votre code : <span class="verification-code">123456</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="security-badge">
                            <div class="badge-icon">üîê</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const codeInputs = document.querySelectorAll('.code-input');
        const verifyBtn = document.getElementById('verify-btn');
        const errorMessage = document.getElementById('error-message');
        const resendLink = document.getElementById('resend-link');

        let resendTimer = 0;
        let timerInterval;

        // Handle input for 2FA codes
        codeInputs.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                const value = e.target.value;
                
                // Only allow digits
                if (!/^\d$/.test(value)) {
                    e.target.value = '';
                    return;
                }

                e.target.classList.add('filled');

                // Move to next input
                if (value && index < codeInputs.length - 1) {
                    codeInputs[index + 1].focus();
                }

                // Check if all inputs are filled
                checkAllInputsFilled();
            });

            input.addEventListener('keydown', function(e) {
                // Handle backspace
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    codeInputs[index - 1].focus();
                    codeInputs[index - 1].classList.remove('filled');
                }
            });

            input.addEventListener('focus', function() {
                // Clear error state
                clearErrorState();
            });

            // Handle paste
            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text');
                if (/^\d{6}$/.test(pastedData)) {
                    pastedData.split('').forEach((digit, i) => {
                        if (codeInputs[i]) {
                            codeInputs[i].value = digit;
                            codeInputs[i].classList.add('filled');
                        }
                    });
                    checkAllInputsFilled();
                }
            });
        });

        function checkAllInputsFilled() {
            const allFilled = Array.from(codeInputs).every(input => input.value);
            verifyBtn.disabled = !allFilled;
        }

        function clearErrorState() {
            errorMessage.style.display = 'none';
            codeInputs.forEach(input => {
                input.classList.remove('error');
            });
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            codeInputs.forEach(input => {
                input.classList.add('error');
            });
        }

        // Form submission
        document.getElementById('two-factor-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const code = Array.from(codeInputs).map(input => input.value).join('');
            
            if (code.length !== 6) {
                showError('Veuillez saisir le code √† 6 chiffres');
                return;
            }

            verifyBtn.classList.add('loading');
            verifyBtn.textContent = 'V√©rification...';
            
            // Simulate verification
            setTimeout(() => {
                // Demo codes for testing
                const validCodes = ['123456', '000000', '111111'];
                
                if (validCodes.includes(code)) {
                    // Success - redirect to dashboard
                    window.location.href = 'index.html';
                } else {
                    showError('Code incorrect. Veuillez r√©essayer.');
                    verifyBtn.classList.remove('loading');
                    verifyBtn.textContent = 'V√©rifier';
                    
                    // Clear inputs
                    codeInputs.forEach(input => {
                        input.value = '';
                        input.classList.remove('filled');
                    });
                    codeInputs[0].focus();
                    verifyBtn.disabled = true;
                }
            }, 1500);
        });

        // Resend code functionality
        resendLink.addEventListener('click', function(e) {
            e.preventDefault();
            
            if (resendTimer > 0) return;
            
            // Start countdown
            resendTimer = 60;
            resendLink.classList.add('disabled');
            updateResendTimer();
            
            timerInterval = setInterval(() => {
                resendTimer--;
                updateResendTimer();
                
                if (resendTimer <= 0) {
                    clearInterval(timerInterval);
                    resendLink.classList.remove('disabled');
                    resendLink.textContent = 'Renvoyer le code';
                }
            }, 1000);
            
            // Simulate sending code
            console.log('Code sent again');
        });

        function updateResendTimer() {
            if (resendTimer > 0) {
                resendLink.textContent = `Renvoyer dans ${resendTimer}s`;
            }
        }

        // Auto-focus first input on load
        codeInputs[0].focus();
    </script>
</body>
</html>
