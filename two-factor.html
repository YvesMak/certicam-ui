<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification en deux étapes - Certicam</title>
    <link rel="stylesheet" href="css/tokens.css">
    <link rel="stylesheet" href="css/two-factor.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="two-factor-container">
        <!-- Header avec logo -->
        <div class="two-factor-header">
            <div class="logo">
                <img src="img/certicam-main-logo.png" alt="Certicam">
            </div>
            <h1 class="two-factor-title">Vérification en deux étapes</h1>
            <p class="two-factor-subtitle">
                Saisissez le code de vérification à 6 chiffres envoyé sur votre téléphone
            </p>
        </div>

        <!-- Formulaire de vérification -->
        <form id="two-factor-form">
            <p class="code-instruction">Code de vérification</p>
            
            <div class="code-inputs">
                <input type="text" maxlength="1" class="code-input" id="code1" autocomplete="one-time-code">
                <input type="text" maxlength="1" class="code-input" id="code2">
                <input type="text" maxlength="1" class="code-input" id="code3">
                <input type="text" maxlength="1" class="code-input" id="code4">
                <input type="text" maxlength="1" class="code-input" id="code5">
                <input type="text" maxlength="1" class="code-input" id="code6">
            </div>

            <div class="error-message" id="code-error" style="display: none;"></div>
            <div class="success-message" id="code-success" style="display: none;"></div>

            <div class="resend-section">
                <p class="resend-text">Vous n'avez pas reçu le code ?</p>
                <a href="#" class="resend-link" id="resend-code">Renvoyer le code</a>
                <div id="countdown-timer" style="display: none;">
                    <span class="resend-text">Renvoyer dans <span id="countdown">60</span>s</span>
                </div>
            </div>

            <button type="submit" class="verify-btn" id="verify-btn">
                Vérifier le code
            </button>
        </form>

        <!-- Lien de retour -->
        <div class="back-link">
            <a href="login.html">← Retour à la connexion</a>
        </div>
    </div>

    <script src="js/two-factor.js"></script>
</body>
</html>
