<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter - Certicam</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/tokens.css">
    <link rel="stylesheet" href="css/login.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="logo">
                <img src="img/certicam-main-logo.png" alt="Certicam">
            </div>
            
            <h1 class="login-title">Se connecter</h1>
            <p class="login-subtitle">
                Vous n'avez pas de compte ?
                <a href="register.html" class="signup-link">Inscrivez-vous</a>
            </p>

            <form id="login-form">
                <div class="form-group">
                    <input 
                        type="email" 
                        class="form-input" 
                        id="email" 
                        name="email"
                        placeholder="Adresse email" 
                        required
                    >
                    <div class="error-message" id="email-error" style="display: none;"></div>
                </div>

                <div class="form-group">
                    <div class="password-container">
                        <input 
                            type="password" 
                            class="form-input" 
                            id="password" 
                            name="password"
                            placeholder="Mot de passe" 
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            👁️
                        </button>
                    </div>
                    <div class="error-message" id="password-error" style="display: none;"></div>
                </div>

                <div class="form-options">
                    <div class="checkbox-container">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Se souvenir de moi</label>
                    </div>
                    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="login-btn">
                    Se connecter
                </button>
            </form>

            <div class="demo-accounts">
                <h3>Comptes de démonstration</h3>
                <p>Utilisez ces comptes pour tester l'application :</p>
                <button class="demo-btn" data-email="demo@user.com" data-password="user123">
                    👤 Utilisateur
                </button>
                <button class="demo-btn" data-email="demo@admin.com" data-password="admin123">
                    👨‍💼 Administrateur
                </button>
            </div>
        </div>

        <div class="login-right">
            <div class="floating-icons">
                <div class="floating-icon icon-1">🔐</div>
                <div class="floating-icon icon-2">🛡️</div>
                <div class="floating-icon icon-3">✓</div>
            </div>
            
            <div class="security-graphic">
                <div class="shield">
                    <div class="check-mark">✓</div>
                    <div class="fingerprint"></div>
                    <div class="lock-icon">🔒</div>
                    <div class="password-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/login.js"></script>
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = '👁️';
            }
        }
    </script>
</body>
</html>
