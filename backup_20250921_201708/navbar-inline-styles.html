<header style="background: #ffffff; padding: 16px 48px; border-bottom: 1px solid #e5e5e5; position: sticky; top: 0; z-index: 1000;">
    <div style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto;">
        <div style="display: flex; align-items: center; gap: 24px;">
            <button id="mobile-menu-button" style="background: none; border: none; cursor: pointer; font-size: 18px; color: #6b7280; display: flex; align-items: center; justify-content: center; padding: 4px;">
                ☰
            </button>
            <div style="display: flex; align-items: center; gap: 8px;">
                <img src="img/coco-profile.jpg" alt="Photo de profil" style="width: 32px; height: 32px; border-radius: 50%; object-fit: cover;">
                <div style="display: none;">
                    <span data-user="name" style="font-weight: 500; color: #111827;">Utilisateur</span>
                    <span data-user="role" style="font-size: 12px; color: #6b7280;">user</span>
                </div>
            </div>
            <span style="background: none; border: none; cursor: pointer; font-size: 18px; color: #6b7280; display: flex; align-items: center; justify-content: center; padding: 4px; position: relative;">
                🔔
                <span id="notification-count" style="display: none; position: absolute; top: 0; right: 0; background: #ef4444; color: white; border-radius: 50%; width: 16px; height: 16px; font-size: 10px; display: flex; align-items: center; justify-content: center;">0</span>
            </span>
        </div>
        <div style="display: flex; align-items: center;">
            <img src="img/certicam-main-logo.png" alt="Certicam Logo" style="height: 32px;">
        </div>
    </div>
</header>

<!-- Menu Mobile -->
<div id="mobile-menu-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 2000; opacity: 0; visibility: hidden; transition: all 0.3s ease;">
    <div style="position: absolute; top: 0; right: 0; width: 280px; height: 100%; background: white; transform: translateX(100%); transition: transform 0.3s ease; box-shadow: -4px 0 16px rgba(0, 0, 0, 0.1); display: flex; flex-direction: column;">
        <div style="padding: 24px 20px; border-bottom: 1px solid #e5e5e5; display: flex; justify-content: space-between; align-items: center;">
            <h3 style="margin: 0; font-size: 18px; font-weight: 600; color: #111827;">Menu</h3>
            <button id="mobile-menu-close" style="background: none; border: none; cursor: pointer; font-size: 20px; color: #6b7280; padding: 4px;">
                ✕
            </button>
        </div>
        <nav style="flex: 1; padding: 20px 0;">
            <a href="index.html" style="display: flex; align-items: center; gap: 12px; padding: 12px 20px; color: #374151; text-decoration: none; transition: background-color 0.2s;">
                🏠
                <span>Accueil</span>
            </a>
            <a href="transactions.html" style="display: flex; align-items: center; gap: 12px; padding: 12px 20px; color: #374151; text-decoration: none; transition: background-color 0.2s;">
                ⏰
                <span>Transactions</span>
            </a>
            <a href="settings.html" style="display: flex; align-items: center; gap: 12px; padding: 12px 20px; color: #374151; text-decoration: none; transition: background-color 0.2s;">
                ⚙️
                <span>Paramètres</span>
            </a>
            <a href="support.html" style="display: flex; align-items: center; gap: 12px; padding: 12px 20px; color: #374151; text-decoration: none; transition: background-color 0.2s;">
                💬
                <span>Support</span>
            </a>
        </nav>
        
        <div style="padding: 20px; border-top: 1px solid #e5e5e5;">
            <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px;">
                <img src="img/coco-profile.jpg" alt="Photo de profil" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;">
                <div>
                    <div data-user="name" style="font-weight: 500; color: #111827; font-size: 14px;">Utilisateur</div>
                    <div data-user="role" style="font-size: 12px; color: #6b7280;">user</div>
                </div>
            </div>
            <button id="mobile-menu-logout" style="display: flex; align-items: center; gap: 12px; width: 100%; padding: 12px; background: none; border: 1px solid #e5e5e5; border-radius: 6px; color: #374151; cursor: pointer; transition: background-color 0.2s;">
                🚪
                <span>Se déconnecter</span>
            </button>
        </div>
    </div>
</div>

<style>
/* États actifs pour le menu mobile */
.mobile-menu-active {
    opacity: 1 !important;
    visibility: visible !important;
}

.mobile-menu-active > div {
    transform: translateX(0) !important;
}

/* Hover effects */
a:hover {
    background-color: #f3f4f6 !important;
}

button:hover {
    background-color: #f3f4f6 !important;
}
</style>

<script>
// Auto-init du menu mobile
document.addEventListener('DOMContentLoaded', function() {
    const menuButton = document.getElementById('mobile-menu-button');
    const closeButton = document.getElementById('mobile-menu-close');
    const overlay = document.getElementById('mobile-menu-overlay');
    
    if (menuButton && overlay) {
        menuButton.addEventListener('click', function() {
            console.log('🔘 Menu button clicked');
            overlay.classList.add('mobile-menu-active');
        });
    }
    
    if (closeButton && overlay) {
        closeButton.addEventListener('click', function() {
            console.log('❌ Close button clicked');
            overlay.classList.remove('mobile-menu-active');
        });
    }
    
    if (overlay) {
        overlay.addEventListener('click', function(e) {
            if (e.target === overlay) {
                console.log('🌫️ Overlay clicked');
                overlay.classList.remove('mobile-menu-active');
            }
        });
    }
    
    console.log('🎯 Menu mobile initialized');
});
</script>
