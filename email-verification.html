<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√©rification email - Certicam</title>
    <link rel="stylesheet" href="css/tokens.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .email-verification-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            min-height: 600px;
        }

        .verification-left {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo img {
            height: 40px;
            margin-bottom: 20px;
        }

        .email-icon {
            width: 80px;
            height: 80px;
            background: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 2.5rem;
            border: 3px solid #1a1a1a;
        }

        .verification-message {
            margin-bottom: 20px;
        }

        .verification-message p {
            color: #1a1a1a;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .user-email {
            color: #00D4AA;
            font-weight: 600;
        }

        .check-email-btn {
            width: 100%;
            padding: 16px;
            background: #2d3436;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 30px;
        }

        .check-email-btn:hover {
            background: #636e72;
            transform: translateY(-1px);
        }

        .verification-right {
            flex: 1;
            background: linear-gradient(135deg, #a8c8ff 0%, #c8b5ff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .floating-icon {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.5rem;
            animation: float 6s ease-in-out infinite;
        }

        .floating-icon.icon-1 {
            width: 60px;
            height: 60px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-icon.icon-2 {
            width: 40px;
            height: 40px;
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-icon.icon-3 {
            width: 50px;
            height: 50px;
            bottom: 15%;
            left: 15%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Security illustration */
        .security-graphic {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .shield {
            width: 120px;
            height: 140px;
            background: #4CAF50;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }

        .check-mark {
            color: white;
            font-size: 3rem;
            font-weight: bold;
        }

        .fingerprint {
            position: absolute;
            right: -30px;
            top: -20px;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .fingerprint::before {
            content: "üîí";
            font-size: 2rem;
        }

        .lock-icon {
            position: absolute;
            bottom: -20px;
            left: -20px;
            width: 60px;
            height: 60px;
            background: #2196F3;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3);
        }

        .password-dots {
            position: absolute;
            bottom: -40px;
            right: -40px;
            display: flex;
            gap: 8px;
            background: #00D4AA;
            padding: 12px 20px;
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(0, 212, 170, 0.3);
        }

        .dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .email-verification-container {
                flex-direction: column;
                margin: 20px;
                border-radius: 15px;
            }

            .verification-left {
                padding: 40px 30px;
            }

            .verification-right {
                padding: 30px;
                min-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="email-verification-container">
        <div class="verification-left">
            <div class="logo">
                <img src="img/certicam-main-logo.png" alt="Certicam">
            </div>
            
            <div class="email-icon">
                ‚úâÔ∏è
            </div>

            <div class="verification-message">
                <p>Vous allez recevoir un mail √† l'adresse <strong class="user-email" id="user-email">cococobango@gmail.com</strong></p>
                <p>cliquez sur le lien pour continuer l'inscription.</p>
            </div>

            <button type="button" class="check-email-btn" onclick="checkEmail()">
                V√©rifier ses mails
            </button>
        </div>

        <div class="verification-right">
            <div class="floating-icons">
                <div class="floating-icon icon-1">üìß</div>
                <div class="floating-icon icon-2">‚úâÔ∏è</div>
                <div class="floating-icon icon-3">‚úì</div>
            </div>
            
            <div class="security-graphic">
                <div class="shield">
                    <div class="check-mark">‚úì</div>
                    <div class="fingerprint"></div>
                    <div class="lock-icon">üîí</div>
                    <div class="password-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load user email from registration data
        document.addEventListener('DOMContentLoaded', function() {
            const registrationData = sessionStorage.getItem('registration_data');
            if (registrationData) {
                const data = JSON.parse(registrationData);
                document.getElementById('user-email').textContent = data.email;
            }

            // Auto-redirect after 10 seconds for demo
            setTimeout(() => {
                window.location.href = 'complete-registration.html';
            }, 10000);
        });

        function checkEmail() {
            // Simulate checking email - redirect to continue registration
            window.location.href = 'complete-registration.html';
        }
    </script>
</body>
</html>
