<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saisie NIU - Certicam</title>
    <link rel="stylesheet" href="css/tokens.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/niu-entry.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="niu-main">
        <div class="niu-container">
            <!-- Section de saisie -->
            <div class="input-section">
                <h1 class="niu-title">Afin de commencer la proc√©dure,</h1>
                <p class="niu-subtitle">veuillez entrer le NIU de l'usager demandeur</p>

                <form id="niu-form">
                    <div class="niu-form-container">
                        <label class="niu-label">Saisissez le NIU</label>
                        <div class="niu-inputs-container">
                            <input type="text" maxlength="1" class="niu-input" data-index="0" value="P">
                            <input type="text" maxlength="1" class="niu-input" data-index="1" value="0">
                            <input type="text" maxlength="1" class="niu-input" data-index="2" value="2">
                            <input type="text" maxlength="1" class="niu-input" data-index="3" value="3">
                            <input type="text" maxlength="1" class="niu-input" data-index="4" value="1">
                            <input type="text" maxlength="1" class="niu-input" data-index="5" value="5">
                            <input type="text" maxlength="1" class="niu-input" data-index="6" value="4">
                            <input type="text" maxlength="1" class="niu-input" data-index="7" value="2">
                            <input type="text" maxlength="1" class="niu-input" data-index="8" value="8">
                            <input type="text" maxlength="1" class="niu-input" data-index="9" value="2">
                            <input type="text" maxlength="1" class="niu-input" data-index="10" value="7">
                            <input type="text" maxlength="1" class="niu-input" data-index="11" value="1">
                            <input type="text" maxlength="1" class="niu-input" data-index="12" value="0">
                        </div>

                        <div class="button-container">
                            <button type="button" class="btn btn-cancel">
                                <i class="fi fi-rr-cross-small"></i>
                                Annuler
                            </button>
                            <button type="submit" class="btn btn-submit">
                                <i class="fi fi-rr-check"></i>
                                Envoyer
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/niu-entry.js"></script>
</body>
</html>
