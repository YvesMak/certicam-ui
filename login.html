<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter - Certicam</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/tokens.css">
    <link rel="stylesheet" href="css/login.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="logo">
                <img src="img/certicam-main-logo.png" alt="Certicam">
            </div>
            
            <h1 class="login-title" id="login-title">Se connecter</h1>
            <p class="login-subtitle">
                Vous n'avez pas de compte ? <a href="register.html" class="signup-link">Inscrivez-vous</a>
            </p>

            <form id="login-form" novalidate role="form" aria-labelledby="login-title">
                <div class="form-group">
                    <label for="email" class="sr-only">Adresse email</label>
                    <input 
                        type="email" 
                        class="form-input" 
                        id="email" 
                        name="email"
                        placeholder="Adresse email" 
                        required
                        autocomplete="email"
                        aria-describedby="email-error"
                        aria-invalid="false"
                    >
                    <div class="error-message" id="email-error" style="display: none;" role="alert" aria-live="polite"></div>
                </div>

                <div class="form-group">
                    <div class="password-container">
                        <label for="password" class="sr-only">Mot de passe</label>
                        <input 
                            type="password" 
                            class="form-input" 
                            id="password" 
                            name="password"
                            placeholder="Mot de passe" 
                            required
                            autocomplete="current-password"
                            aria-describedby="password-error"
                            aria-invalid="false"
                        >
                        <button type="button" class="password-toggle" aria-label="Afficher le mot de passe">
                            <i class="fi fi-rr-eye" id="toggle-icon" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="error-message" id="password-error" style="display: none;" role="alert" aria-live="polite"></div>
                </div>

                <div class="form-options">
                    <div class="checkbox-container">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Se souvenir de moi</label>
                    </div>
                    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="login-btn">
                    Se connecter
                </button>
            </form>

            <div class="demo-accounts">
                <h3>Comptes de démonstration</h3>
                <p>Utilisez ces comptes pour tester l'application :</p>
                <button class="demo-btn" data-email="demo@user.com" data-password="user123" data-redirect="index.html">
                    <i class="fi fi-rr-user"></i> Utilisateur
                </button>
                <button class="demo-btn" data-email="demo@admin.com" data-password="admin123" data-redirect="admin.html">
                    <i class="fi fi-rr-user-gear"></i> Administrateur
                </button>
                <button class="demo-btn" data-email="demo@agent.com" data-password="agent123" data-redirect="agent-dashboard.html">
                    <i class="fi fi-rr-user-headset"></i> Agent
                </button>
                <button class="demo-btn" data-email="demo@checker.com" data-password="checker123" data-redirect="checker-dashboard.html">
                    <i class="fi fi-rr-user-check"></i> Checker
                </button>
            </div>
        </div>

        <div class="login-right">
            <!-- Image d'illustration en background via CSS -->
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/login.js"></script>
</body>
</html>
