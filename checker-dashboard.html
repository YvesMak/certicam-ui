<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Vérificateur | Certicam</title>
    <link rel="stylesheet" href="css/tokens.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/checker-dashboard.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
    
    <!-- Script d'initialisation universel Certicam -->
    <script src="js/certicam-init.js"></script>
</head>
<body>
    <!-- La navbar sera chargée automatiquement par certicam-init.js -->

    <main class="dashboard-main">
        <div class="dashboard-container">
            <!-- Section de bienvenue -->
            <div class="welcome-section">
                <h1 class="welcome-title">Hello Martin, Bienvenu(e) sur Certicam.</h1>
                <p class="welcome-subtitle">Voulez vous ajouter un document ?</p>
                
                <button class="btn-add-document" id="add-document-btn">
                    <i class="fi fi-rr-plus"></i>
                    Ajouter documents
                </button>
            </div>

            <!-- Section activité -->
            <div class="activity-section">
                <h2 class="section-title">Mon activité</h2>
                <div class="activity-list" id="activity-list">
                    <!-- Les éléments d'activité seront chargés par JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // Marquer la page checker-dashboard comme active quand la navbar est chargée
        document.addEventListener('navbarLoaded', () => {
            if (window.Certicam) {
                window.Certicam.setActivePage('checker-dashboard.html');
            }
        });
    </script>
    <script src="js/checker-dashboard.js"></script>
</body>
</html>
