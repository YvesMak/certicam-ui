<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal Simple</title>
    <style>
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-overlay.show {
            display: flex !important;
        }
        
        .modal-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }
        
        button {
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .primary {
            background: #059669;
            color: white;
        }
    </style>
</head>
<body>
    <div style="padding: 40px;">
        <h1>Test Modal Simple</h1>
        <button class="primary" onclick="showModal()">Ouvrir Modal</button>
        <button class="primary" onclick="hideModal()">Fermer Modal</button>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="testModal">
        <div class="modal-container">
            <h3>Modal de Test</h3>
            <p>Cette modale devrait Ãªtre visible !</p>
            <button onclick="hideModal()">Fermer</button>
        </div>
    </div>

    <script>
        function showModal() {
            console.log('Showing modal...');
            const modal = document.getElementById('testModal');
            if (modal) {
                modal.classList.add('show');
                modal.style.display = 'flex';
                console.log('Modal classes:', modal.className);
                console.log('Modal style:', modal.style.display);
            } else {
                console.error('Modal not found!');
            }
        }
        
        function hideModal() {
            console.log('Hiding modal...');
            const modal = document.getElementById('testModal');
            if (modal) {
                modal.classList.remove('show');
                modal.style.display = 'none';
            }
        }
        
        console.log('Script loaded');
    </script>
</body>
</html>
