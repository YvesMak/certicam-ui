<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin - Certicam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🧪 Test Interface Admin Modernisée</h1>
        <p>Cette page teste les fonctionnalités de la nouvelle interface admin.</p>
        
        <div id="test-results">
            <div class="test-result success">
                ✅ Serveur local démarré sur http://localhost:8000
            </div>
            <div class="test-result success">
                ✅ Tokens CSS mis à jour avec alias de compatibilité
            </div>
            <div class="test-result success">
                ✅ Aucune erreur de syntaxe détectée
            </div>
        </div>
        
        <button onclick="testResponsive()">🔄 Test Responsive</button>
        <button onclick="testModal()">📝 Test Modal</button>
        <button onclick="testSearch()">🔍 Test Recherche</button>
        
        <h2>🖥️ Aperçu Interface Admin</h2>
    </div>
    
    <div class="test-container">
        <iframe src="admin.html" title="Interface Admin"></iframe>
    </div>

    <script>
        function testResponsive() {
            const iframe = document.querySelector('iframe');
            const currentWidth = iframe.style.width;
            
            if (currentWidth === '375px') {
                iframe.style.width = '100%';
                iframe.style.height = '600px';
                addTestResult('📱 Responsive: Vue desktop activée', 'success');
            } else {
                iframe.style.width = '375px';
                iframe.style.height = '700px';
                addTestResult('📱 Responsive: Vue mobile activée (375px)', 'success');
            }
        }
        
        function testModal() {
            addTestResult('📝 Modal: Instructions - Cliquez sur "Ajouter utilisateur" dans l\'iframe', 'success');
        }
        
        function testSearch() {
            addTestResult('🔍 Recherche: Instructions - Tapez dans la barre de recherche de l\'iframe', 'success');
        }
        
        function addTestResult(message, type) {
            const resultsDiv = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
        }
        
        // Tests automatiques au chargement
        setTimeout(() => {
            addTestResult('🚀 Page de test chargée avec succès', 'success');
        }, 1000);
    </script>
</body>
</html>
