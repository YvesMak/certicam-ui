<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Super Visible</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            padding: 40px; 
            font-family: Arial, sans-serif; 
            background: #f0f0f0;
        }
        
        .modal-super-visible {
            display: none;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            background: rgba(255, 0, 0, 0.9) !important; /* ROUGE VIF */
            z-index: 2147483647 !important; /* Z-index maximum */
            align-items: center !important;
            justify-content: center !important;
        }
        
        .modal-super-visible.visible {
            display: flex !important;
        }
        
        .modal-content-super {
            background: yellow !important; /* JAUNE VIF */
            border: 10px solid blue !important; /* BORDURE BLEUE */
            padding: 50px !important;
            border-radius: 20px !important;
            text-align: center !important;
            font-size: 24px !important;
            font-weight: bold !important;
            color: black !important;
            box-shadow: 0 0 50px rgba(0,0,0,0.8) !important;
            min-width: 400px !important;
            min-height: 300px !important;
        }
        
        .super-button {
            background: #ff6600 !important;
            color: white !important;
            border: 5px solid #000 !important;
            padding: 15px 30px !important;
            font-size: 18px !important;
            font-weight: bold !important;
            border-radius: 10px !important;
            cursor: pointer !important;
            margin: 10px !important;
        }
    </style>
</head>
<body>
    <h1>üö® Test Modal SUPER VISIBLE</h1>
    <p>Ce modal utilise des couleurs vives pour √™tre impossible √† manquer !</p>
    
    <button class="super-button" onclick="showSuperModal()">
        üî• OUVRIR MODAL SUPER VISIBLE üî•
    </button>
    
    <button class="super-button" onclick="checkElements()">
        üîç V√©rifier √âl√©ments
    </button>
    
    <div id="info" style="margin: 20px 0; padding: 15px; background: white; border: 2px solid #ccc; border-radius: 5px; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto;">
        Informations syst√®me...
    </div>

    <!-- Modal SUPER VISIBLE -->
    <div id="superModal" class="modal-super-visible">
        <div class="modal-content-super">
            <h2 style="margin: 20px 0;">üéØ MODAL SUPER VISIBLE ! üéØ</h2>
            <p>Si vous voyez ce texte,</p>
            <p>le modal fonctionne parfaitement !</p>
            <p style="margin: 30px 0; font-size: 16px;">
                Fond: Rouge vif<br>
                Contenu: Jaune vif<br>
                Bordure: Bleue<br>
                Z-index: Maximum
            </p>
            <button class="super-button" onclick="hideSuperModal()">
                ‚ùå FERMER MODAL
            </button>
        </div>
    </div>

    <script>
        function log(message) {
            const info = document.getElementById('info');
            const time = new Date().toLocaleTimeString();
            info.innerHTML += `<div>[${time}] ${message}</div>`;
            info.scrollTop = info.scrollHeight;
            console.log(message);
        }
        
        function showSuperModal() {
            log('üö® OUVERTURE MODAL SUPER VISIBLE');
            const modal = document.getElementById('superModal');
            
            if (modal) {
                // M√©thodes multiples pour garantir l'affichage
                modal.className = 'modal-super-visible visible';
                modal.style.display = 'flex';
                modal.style.position = 'fixed';
                modal.style.top = '0';
                modal.style.left = '0';
                modal.style.width = '100vw';
                modal.style.height = '100vh';
                modal.style.zIndex = '2147483647';
                modal.style.background = 'rgba(255, 0, 0, 0.95)';
                modal.style.visibility = 'visible';
                modal.style.opacity = '1';
                
                log('‚úÖ Modal configur√© avec couleurs vives');
                
                // V√©rifications
                setTimeout(() => {
                    const computed = window.getComputedStyle(modal);
                    const rect = modal.getBoundingClientRect();
                    
                    log(`Display: ${computed.display}`);
                    log(`Position: ${computed.position}`);
                    log(`Z-index: ${computed.zIndex}`);
                    log(`Background: ${computed.backgroundColor}`);
                    log(`Dimensions: ${rect.width}x${rect.height}`);
                    log(`Position: (${rect.left}, ${rect.top})`);
                    log(`Visible: ${rect.width > 0 && rect.height > 0}`);
                    
                    if (computed.display === 'flex' && rect.width > 0) {
                        log('üéâ MODAL DEVRAIT √äTRE VISIBLE !');
                    } else {
                        log('‚ùå Probl√®me de rendu d√©tect√©');
                    }
                }, 100);
                
            } else {
                log('‚ùå Modal non trouv√© !');
            }
        }
        
        function hideSuperModal() {
            log('üîê Fermeture modal super visible');
            const modal = document.getElementById('superModal');
            if (modal) {
                modal.className = 'modal-super-visible';
                modal.style.display = 'none';
                log('‚úÖ Modal ferm√©');
            }
        }
        
        function checkElements() {
            log('üîç V√âRIFICATION SYST√àME');
            const modal = document.getElementById('superModal');
            const viewport = {
                width: window.innerWidth,
                height: window.innerHeight
            };
            
            log(`Viewport: ${viewport.width}x${viewport.height}`);
            log(`User Agent: ${navigator.userAgent.substring(0, 50)}...`);
            log(`Modal √©l√©ment: ${modal ? 'TROUV√â' : 'NON TROUV√â'}`);
            
            if (modal) {
                const rect = modal.getBoundingClientRect();
                const computed = window.getComputedStyle(modal);
                
                log(`Modal rect: ${rect.width}x${rect.height} √† (${rect.left},${rect.top})`);
                log(`Modal display: ${computed.display}`);
                log(`Modal visibility: ${computed.visibility}`);
                log(`Modal opacity: ${computed.opacity}`);
            }
            
            // Test de rendu basique
            const testDiv = document.createElement('div');
            testDiv.style.position = 'fixed';
            testDiv.style.top = '10px';
            testDiv.style.right = '10px';
            testDiv.style.background = 'red';
            testDiv.style.color = 'white';
            testDiv.style.padding = '10px';
            testDiv.style.zIndex = '999999';
            testDiv.textContent = 'TEST RENDU';
            document.body.appendChild(testDiv);
            
            setTimeout(() => {
                document.body.removeChild(testDiv);
                log('‚úÖ Test de rendu basique effectu√©');
            }, 2000);
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            log('üìÑ Page Modal Super Visible charg√©e');
            checkElements();
            
            // Test automatique apr√®s 3 secondes
            setTimeout(() => {
                log('ü§ñ Test automatique...');
                showSuperModal();
            }, 3000);
        });
    </script>
</body>
</html>
