<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un document - NIU | Certicam</title>
    <link rel="stylesheet" href="css/tokens.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/upload-document.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
</head>
<body>
    <main class="upload-main">
        <div class="upload-container">
            <!-- Section principale -->
            <div class="upload-section">
                <div class="upload-content">
                    <h1 class="upload-title">Afin de commencer la proc√©dure,</h1>
                    <p class="upload-subtitle">veuillez entrer le NIU de l'usager demandeur</p>
                    
                    <div class="niu-form">
                        <label class="niu-label">Saisissez le NIU</label>
                        <div class="niu-input-container">
                            <input type="text" class="niu-digit" maxlength="1" pattern="[0-9A-Za-z]" placeholder="P">
                            <input type="text" class="niu-digit" maxlength="1" pattern="[0-9A-Za-z]" placeholder="O">
                            <input type="text" class="niu-digit" maxlength="1" pattern="[0-9A-Za-z]" placeholder="2">
                            <input type="text" class="niu-digit" maxlength="1" pattern="[0-9A-Za-z]" placeholder="3">
                            <input type="text" class="niu-digit" maxlength="1" pattern="[0-9A-Za-z]" placeholder="1">
                            <input type="text" class="niu-digit" maxlength="1" pattern="[0-9A-Za-z]" placeholder="5">
                            <input type="text" class="niu-digit" maxlength="1" pattern="[0-9A-Za-z]" placeholder="4">
                            <input type="text" class="niu-digit" maxlength="1" pattern="[0-9A-Za-z]" placeholder="2">
                            <input type="text" class="niu-digit" maxlength="1" pattern="[0-9A-Za-z]" placeholder="8">
                            <input type="text" class="niu-digit" maxlength="1" pattern="[0-9A-Za-z]" placeholder="2">
                            <input type="text" class="niu-digit" maxlength="1" pattern="[0-9A-Za-z]" placeholder="7">
                            <input type="text" class="niu-digit" maxlength="1" pattern="[0-9A-Za-z]" placeholder="1">
                            <input type="text" class="niu-digit" maxlength="1" pattern="[0-9A-Za-z]" placeholder="0">
                        </div>
                        
                        <div class="button-container">
                            <button type="button" class="btn-cancel" id="cancel-btn">Annuler</button>
                            <button type="button" class="btn-submit" id="submit-btn">Envoyer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/upload-document.js"></script>
</body>
</html>
