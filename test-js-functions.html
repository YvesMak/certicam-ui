<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test des fonctions JavaScript</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Test des fonctions JavaScript</h1>
    <div id="test-results"></div>

    <!-- Table de test simplifi√©e -->
    <table style="display: none;">
        <tbody>
            <tr>
                <td>
                    <div class="document-info">
                        <span class="document-name">Test Document</span>
                        <span class="document-date">Mis en ligne le 12 Mai 2025</span>
                    </div>
                </td>
                <td>Banque</td>
                <td>Banque Test</td>
                <td>12 Mai 2026</td>
                <td><span class="status not-valid">Pas valid√©</span></td>
                <td class="actions">
                    <button class="action-button view"><i class="fi fi-rr-eye"></i></button>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="js/main.js"></script>
    <script>
        const results = document.getElementById('test-results');
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            results.appendChild(div);
        }

        // Test 1: V√©rifier que les variables globales existent
        try {
            if (typeof currentPage !== 'undefined' && typeof isInitialized !== 'undefined') {
                addResult('‚úÖ Variables globales d√©finies');
            } else {
                addResult('‚ùå Variables globales manquantes', false);
            }
        } catch(e) {
            addResult('‚ùå Erreur variables globales: ' + e.message, false);
        }

        // Test 2: V√©rifier que les fonctions principales existent
        try {
            if (typeof initializeButtonEvents === 'function' && 
                typeof initializePageComponents === 'function') {
                addResult('‚úÖ Fonctions principales d√©finies');
            } else {
                addResult('‚ùå Fonctions principales manquantes', false);
            }
        } catch(e) {
            addResult('‚ùå Erreur fonctions principales: ' + e.message, false);
        }

        // Test 3: V√©rifier que parseFrenchDate fonctionne
        try {
            const testDate = parseFrenchDate('12 Mai 2025');
            if (testDate && testDate.getFullYear() === 2025) {
                addResult('‚úÖ Fonction parseFrenchDate fonctionne');
            } else {
                addResult('‚ùå Fonction parseFrenchDate d√©faillante', false);
            }
        } catch(e) {
            addResult('‚ùå Erreur parseFrenchDate: ' + e.message, false);
        }

        // Test 4: Tester l'initialisation
        try {
            initializePageComponents();
            addResult('‚úÖ Initialisation des composants r√©ussie');
        } catch(e) {
            addResult('‚ùå Erreur initialisation: ' + e.message, false);
        }

        addResult('üéØ Tests termin√©s - V√©rifiez la console pour plus de d√©tails');
    </script>
</body>
</html>
