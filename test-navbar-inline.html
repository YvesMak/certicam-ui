<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Navbar avec Styles Inline</title>
</head>
<body>
    <h1 style="margin: 20px;">Test navbar avec styles inline</h1>
    
    <p style="margin: 20px;">Cette page teste la navbar avec des styles inline pour éliminer les problèmes CSS.</p>
    
    <button onclick="loadInlineNavbar()" style="margin: 20px; padding: 10px 20px; background: #007ACC; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Charger navbar avec styles inline
    </button>

    <script>
        async function loadInlineNavbar() {
            try {
                console.log('🧪 Test navbar avec styles inline...');
                
                // Charger le fichier avec styles inline
                const response = await fetch('navbar-inline-styles.html');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const html = await response.text();
                console.log('📡 HTML chargé:', html.length, 'caractères');
                
                // Créer container temporaire
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                
                // Injecter au début du body
                const firstChild = document.body.firstChild;
                const elementsToInsert = Array.from(tempDiv.children);
                
                console.log('📦 Éléments à injecter:', elementsToInsert.length);
                
                elementsToInsert.forEach((element, index) => {
                    console.log(`📍 Injection élément ${index + 1}:`, element.tagName, element.id || element.className);
                    document.body.insertBefore(element, firstChild);
                });
                
                console.log('✅ Injection terminée');
                console.log('🔍 Header présent:', !!document.querySelector('header'));
                console.log('🔍 Menu overlay présent:', !!document.querySelector('#mobile-menu-overlay'));
                
                // Vérifier la visibilité
                const header = document.querySelector('header');
                if (header) {
                    const styles = getComputedStyle(header);
                    console.log('👁️ Header visible:', styles.display !== 'none' && styles.visibility !== 'hidden');
                    console.log('📐 Header dimensions:', header.offsetWidth, 'x', header.offsetHeight);
                }
                
            } catch (error) {
                console.error('❌ Erreur:', error);
                alert('Erreur: ' + error.message);
            }
        }
    </script>
</body>
</html>
