<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Navbar avec Styles Inline</title>
</head>
<body>
    <h1 style="margin: 20px;">Test navbar avec styles inline</h1>
    
    <p style="margin: 20px;">Cette page teste la navbar avec des styles inline pour Ã©liminer les problÃ¨mes CSS.</p>
    
    <button onclick="loadInlineNavbar()" style="margin: 20px; padding: 10px 20px; background: #007ACC; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Charger navbar avec styles inline
    </button>

    <script>
        async function loadInlineNavbar() {
            try {
                console.log('ğŸ§ª Test navbar avec styles inline...');
                
                // Charger le fichier avec styles inline
                const response = await fetch('navbar-inline-styles.html');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const html = await response.text();
                console.log('ğŸ“¡ HTML chargÃ©:', html.length, 'caractÃ¨res');
                
                // CrÃ©er container temporaire
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                
                // Injecter au dÃ©but du body
                const firstChild = document.body.firstChild;
                const elementsToInsert = Array.from(tempDiv.children);
                
                console.log('ğŸ“¦ Ã‰lÃ©ments Ã  injecter:', elementsToInsert.length);
                
                elementsToInsert.forEach((element, index) => {
                    console.log(`ğŸ“ Injection Ã©lÃ©ment ${index + 1}:`, element.tagName, element.id || element.className);
                    document.body.insertBefore(element, firstChild);
                });
                
                console.log('âœ… Injection terminÃ©e');
                console.log('ğŸ” Header prÃ©sent:', !!document.querySelector('header'));
                console.log('ğŸ” Menu overlay prÃ©sent:', !!document.querySelector('#mobile-menu-overlay'));
                
                // VÃ©rifier la visibilitÃ©
                const header = document.querySelector('header');
                if (header) {
                    const styles = getComputedStyle(header);
                    console.log('ğŸ‘ï¸ Header visible:', styles.display !== 'none' && styles.visibility !== 'hidden');
                    console.log('ğŸ“ Header dimensions:', header.offsetWidth, 'x', header.offsetHeight);
                }
                
            } catch (error) {
                console.error('âŒ Erreur:', error);
                alert('Erreur: ' + error.message);
            }
        }
    </script>
</body>
</html>
