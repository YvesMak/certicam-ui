<header class="certicam-header">
    <div class="header-content">
        <div class="header-left">
            <button class="menu-button" id="mobile-menu-button">
                <i class="fi fi-rr-menu-burger"></i>
            </button>
            <div class="logo">
                <img src="img/certicam-main-logo.png" alt="Certicam Logo">
            </div>
        </div>
        <div class="header-right">
            <span class="notification-icon">
                <i class="fi fi-rr-bell"></i>
                <span class="notification-badge" id="notification-count" style="display: none;">0</span>
            </span>
            <div class="user-profile-dropdown">
                <button class="profile-trigger" id="profile-dropdown-trigger">
                    <img src="img/coco-profile.jpg" alt="Photo de profil" class="profile-pic" data-user="avatar">
                    <div class="user-info">
                        <span class="user-name" data-user="name">Rico Tangana</span>
                        <span class="user-role" data-user="role">Particulier</span>
                    </div>
                    <i class="fi fi-rr-angle-small-down dropdown-icon"></i>
                </button>
                <div class="profile-dropdown-menu" id="profile-dropdown-menu">
                    <div class="dropdown-section">
                        <a href="settings.html" class="dropdown-item">
                            <i class="fi fi-rr-settings"></i>
                            <span>Paramètres du compte</span>
                        </a>
                        <a href="support.html" class="dropdown-item">
                            <i class="fi fi-rr-life-ring"></i>
                            <span>Centre d'aide</span>
                        </a>
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="dropdown-section">
                        <button class="dropdown-item logout-item" id="desktop-logout-btn">
                            <i class="fi fi-rr-sign-out-alt"></i>
                            <span>Se déconnecter</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Menu Mobile Modernisé -->

    <div class="mobile-menu">
        <!-- Header avec profil utilisateur -->
        <div class="mobile-menu-header">

                <img src="img/coco-profile.jpg" alt="Photo de profil" class="profile-pic" data-user="avatar">
                <div class="user-details">
                    <span class="user-name" data-user="name">Rico Tangana</span>
                    <span class="user-role" data-user="role">Particulier</span>
                    <span class="user-status">Compte vérifié</span>
                </div>
            </div>
            <button class="mobile-menu-close" id="mobile-menu-close">
                <i class="fi fi-br-cross-small"></i>
            </button>
        </div>
        
        <!-- Navigation principale -->
        <nav class="mobile-menu-nav">
            <a href="index.html" class="mobile-menu-link" data-page="index">
                <div class="menu-link-content">
                    <i class="fi fi-rr-home"></i>
                    <div class="menu-link-text">
                        <span class="link-title">Accueil</span>
                        <span class="link-subtitle">Vos documents</span>
                    </div>
                </div>
                <i class="fi fi-rr-angle-small-right"></i>
            </a>
            <a href="transactions.html" class="mobile-menu-link" data-page="transactions">
                <div class="menu-link-content">
                    <i class="fi fi-rr-time-past"></i>
                    <div class="menu-link-text">
                        <span class="link-title">Historique</span>
                        <span class="link-subtitle">Transactions passées</span>
                    </div>
                </div>
                <i class="fi fi-rr-angle-small-right"></i>
            </a>
            <a href="support.html" class="mobile-menu-link" data-page="support">
                <div class="menu-link-content">
                    <i class="fi fi-rr-life-ring"></i>
                    <div class="menu-link-text">
                        <span class="link-title">Support</span>
                        <span class="link-subtitle">Aide et assistance</span>
                    </div>
                </div>
                <i class="fi fi-rr-angle-small-right"></i>
            </a>
            <a href="settings.html" class="mobile-menu-link" data-page="settings">
                <div class="menu-link-content">
                    <i class="fi fi-rr-settings"></i>
                    <div class="menu-link-text">
                        <span class="link-title">Paramètres</span>
                        <span class="link-subtitle">Configuration compte</span>
                    </div>
                </div>
                <i class="fi fi-rr-angle-small-right"></i>
            </a>
        </nav>
        
        <!-- Footer avec déconnexion -->
        <div class="mobile-menu-footer">
            <button class="mobile-menu-logout" id="mobile-menu-logout">
                <i class="fi fi-rr-sign-out-alt"></i>
                <span>Se déconnecter</span>
            </button>
        </div>
    </div>
</div>
